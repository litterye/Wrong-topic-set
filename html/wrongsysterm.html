<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <img src="../img/new_logo.png" alt="" class="col-lg-3">
            <h1 class="col-lg-3">易错题收集系统</h1>
            <input class="btn btn-info col-lg-1" type="button" value="添加错题" id="addbtn" data-toggle="modal" data-target="#myModal">
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">输入错题</h4>
                        </div>
                        <div class="modal-body form-group">
                            <label for="w_conntent">错的内容</label>
                            <input type="text" id="w_conntent" class="form-control">
                            <label for="w_where">错在哪里：</label>
                            <input type="text" id="w_where" class="form-control">
                            <label for="w_idea">你的想法：</label>
                            <input type="text" id="w_idea" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="submitbtn">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="container-fluid">
        <tbody>
            <tr class="row">
                <td class="col-lg-1 text-center">序号</td>
                <td class="col-lg-3 text-center">易错内容</td>
                <td class="col-lg-3 text-center">错在哪</td>
                <td class="col-lg-3 text-center">你的想法</td>
                <td class="col-lg-1 text-center">删除</td>
                <td class="col-lg-1 text-center">操作</td>
            </tr>
            <!-- <tr class="row">
                <td class="col-lg-1 text-center">1</td>

                <td class="col-lg-3 text-center">错在哪</td>
                <td class="col-lg-3 text-center">你的想法</td>
                <td class="col-lg-1 text-center"><input type="button" class="btn btn-info" value="删除"></td>
                <td class="col-lg-1 text-center"><input type="button" class="btn btn-info" value="操作"></td>
            </tr> -->
        </tbody>
    </table>

        <div class="row">
            <div class="col-lg-4"></div>
            <nav aria-label="Page navigation" class="col-lg-4">

            <div class="col-lg-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../js/ajax.js"></script>

</body>
